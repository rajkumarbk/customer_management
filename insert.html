<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add / Edit Record - Watam Auto Glass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    img#photoPreview { max-width: 140px; border-radius: 10px; display: none; }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 id="pageTitle" class="mb-3">Add New Record</h2>
      <a href="index.html" class="btn btn-outline-secondary">‚Üê Back to Records</a>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="workTabs" role="tablist" style="display: flex; justify-content: center;">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="before-tab" data-bs-toggle="tab" data-bs-target="#before" type="button" role="tab">Before Starting Work</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="after-tab" data-bs-toggle="tab" data-bs-target="#after" type="button" role="tab">After Finishing Work</button>
      </li>
    </ul>

    <form id="recordForm" class="mt-3">
      <div class="tab-content">
        <!-- BEFORE WORK -->
        <div class="tab-pane fade show active" id="before" role="tabpanel" aria-labelledby="before-tab">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Branch</label>
              <select id="branch" class="form-select" required>
                <option value="">Select Branch</option>
                <option>101</option><option>102</option><option>103</option>
                <option>104</option><option>105</option><option>106</option>
                <option>107</option><option>108</option><option>109</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Workplace</label>
              <select id="workplace" class="form-select" required>
                <option value="">Select</option>
                <option>Outside</option>
                <option>Inside</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Glass Destination</label>
              <select id="glass" class="form-select" required>
                <option value="">Select</option>
                <option>FaR</option>
                <option>FaL</option>
                <option>FdR</option>
                <option>FdL</option>
                <option>Fv</option>
                <option>SWR/L</option>
                <option>SQR/L</option>
                <option>RWH</option>
                <option>RWR/L</option>
                <option>Roof</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Staff</label>
              <select id="staff" class="form-select" required>
                <option value="">Select Staff</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Assistant Staff</label>
              <select id="assistant" class="form-select">
                <option value="">Select Assistant</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Car Brand</label>
              <select id="brand" class="form-select" required>
                <option value="">Select Brand</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Car Model</label>
              <select id="model" class="form-select" required>
                <option value="">Select Model</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Manufactured Year</label>
              <select id="year" class="form-select" required>
                <option value="">Select Year</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Car Plate Number</label>
              <input type="text" id="plate" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Start Work</label>
              <input type="datetime-local" id="start" class="form-control" disabled>
            </div>

            <div class="col-md-4">
              <label class="form-label">Customer Name</label>
              <input type="text" id="customer" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Customer Mobile</label>
              <input type="tel" id="mobile" class="form-control" value="05 " required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Invoice No.</label>
              <input type="text" id="invoice" class="form-control" required>
            </div>
          </div>
        </div>

        <!-- AFTER WORK -->
        <div class="tab-pane fade" id="after" role="tabpanel" aria-labelledby="after-tab">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">End Time</label>
              <input type="datetime-local" id="end" class="form-control" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Photo (camera/gallery)</label>
              <input type="file" id="photo" class="form-control" accept="image/*" capture="environment">
              <img id="photoPreview" class="mt-2" alt="Preview">
            </div>
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea id="remarks" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
