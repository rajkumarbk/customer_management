<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watam Auto Glass || Customer Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    img.thumb {
      max-width: 70px;
      border-radius: 8px;
    }
    th{
      text-align: center;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container-fluid p-4">
    <h2 class="mb-4">Watam Auto Glass - Customer Records <i class="fas fa-clipboard-list"></i></h2>

    <!-- Success Message -->
    <div id="alertBox" class="alert d-none"></div>

    <!-- Toolbar -->
    <div class="row gy-2 align-items-end mb-3">
      <div class="col-13 col-md-3">
        <label class="form-label">From</label>
        <input type="date" id="filterStart" class="form-control">
      </div>
      <div class="col-13 col-md-3">
        <label class="form-label">To</label>
        <input type="date" id="filterEnd" class="form-control">
      </div>
      <div class="col-13 col-md-3">
        <label class="form-label">Search</label>
        <input type="text" id="searchBox" class="form-control" placeholder="🔍 Search records...">
      </div>
      <div class="col-10 col-md-3 d-grid d-md-flex justify-content-md-end gap-2">
        <button class="btn btn-secondary" id="btnFilter"><i class="fas fa-filter"></i> Filter</button>
        <button class="btn btn-outline-secondary" id="btnReset">Reset</button>
        <a href="insert.html" class="btn btn-primary">+ Add New Record</a>

      </div>
    </div>

<hr>
<div class="text-end mb-3">
  <button onclick="downloadTableAsCSV()" class="btn btn-success">
    Download <i class="fas fa-download"></i>
  </button>
</div>

    <!-- Records Table -->
    <div class="table-responsive" style="max-height: 600px; overflow: auto;">
      <table class="table table-bordered table-striped align-middle" id="recordsTable">
        <thead class="table-dark">
          <tr>
            <th>S.N.</th>
            <th>Branch</th>
            <th>Workplace</th>
            <th>Staff</th>
            <th>Assistant</th>
            <th>Car</th>
            <th>Plate</th>
            <th>Glass</th>
            <th>Start</th>
            <th>Customer</th>
            <th>Mobile</th>
            <th>Invoice</th>
            <th>End</th>
            <th>Photo</th>
            <th>Remarks</th>
            <th style="width:160px;">Actions </th>
          </tr>
        </thead>
        <tbody id="recordsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script1.js"></script>
</body>

</html>
